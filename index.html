<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/icon192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color">
    <link rel="manifest" href="/manifest.json">
    <script src="invoke-sw.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: silver;
        }

        canvas {
            display: block;
            stroke: rgb(213, 201, 201);
            background-color: rgb(0, 0, 0);
        }
    </style>
    <title>maf</title>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div>
        <button onmousedown="rotateClockwiseThrustOn()" onmouseup="rotateThrustOff()">Rotate Clockwise</button>
        <button onmousedown="thrustOn()" onmouseup="thrustOff()">Thrust</button>
        <button onmousedown="rotateCounterClockwiseThrustOn()" onmouseup="rotateThrustOff()">Counter-Clockwise</button>
        <br />
        <label>Engage Rotational Stabilization System
            <input type="checkbox" onchange="setRotStabilize()" />
        </label>
    </div>
    <script src="maf.js"></script>
</body>

</html>
