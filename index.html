<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/icon_192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color">
    <link rel="manifest" href="/manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="invoke-sw.js"></script>
    
    <title>maf</title>
</head>

<body class="bg-gray-100 flex flex-col h-screen">

    <!-- Top large div -->
    <div class="flex-1 bg-black flex items-center justify-center">
        <canvas id="spaceCanvas"></canvas>
    </div>

    <div id="messageBox" hidden="true" style="position: absolute;
    background-color: white;
    top: 100px;
    left: 100px;
    padding: 1em;
    width: 380px;" ></div>

    <!-- Bottom section with buttons -->
    <div class="bg-gray-200 p-4">
        <div class="grid grid-cols-3 gap-2">
            <!-- Buttons -->
            <button class="bg-blue-500 h-300 text-white py-8 rounded-sm" id="leftArrow">◀</button>
            <button class="bg-blue-500 text-white py-8 rounded-sm" id="upArrow"> ▲ </button>
            <button class="bg-blue-500 text-white py-8 rounded-sm" id="rightArrow">▶</button>
            <div class="bg-blue-500 text-white py-2 rounded-sm">
                Fuel: <span id="score">????</span> <br/>
                <label>Engage Rotational Stabilization System
                    <input type="checkbox" checked id="RotStabilize" />
                </label>
            </div>
            <button class="bg-blue-500 text-white py-2 rounded-sm" id="PAUSE">PAUSE</button>
            <button class="bg-blue-500 text-white py-2 rounded-sm" id="RESET">RESET</button>
        </div>
    </div>
    <script src="cl.js"></script>
    <script src="maf.js"></script>
</body>
</html>
